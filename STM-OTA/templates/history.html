<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固件历史记录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }
        table {
            width:  80%;
            border-collapse: collapse;
            margin-top: 20px;
            margin: 0 auto;
        }
        th, td {
            padding: 8px;
            border: 1px solid #cccccc;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }

    </style>

</head>
<body>
    <h1>固件历史记录</h1>
    <table>
        <tr>
            <th>版本号</th>
            <th>作者</th>
            <th>上传日期</th>
            <th>操作</th>
        </tr>
        {% for item in history %}
        <tr>
            <td>{{ item.version }}</td>
            <td>{{ item.author }}</td>
            <td>{{ item.date }}</td>
            <td><a href="/download/{{ item.version }}">下载</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
